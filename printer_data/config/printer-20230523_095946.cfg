[bed_mesh]
speed: 45
horizontal_move_z: 5
mesh_min: 25, 25
mesh_max: 220, 220
probe_count: 9,9
fade_start: 1
fade_end: 6
algorithm: bicubic
# relative_reference_index:18



[z_tilt]
z_positions: 
    11, 12 #stepper_z Mini Tank
    128, 247 #stepper_z2 Mini Tank
    247, 12 #stepper_z1 Mini Tank

# points: 
#   44,18  #probe location Right Rear
#   44,247 #probe location Left Rear
#   255,250 #probe location Left Front
#   255,10 #probe location Right Front
  
points: 
    44, 18  #probe location Right Rear
    160, 247 #probe location Left Rear
    255, 18 #probe location Left Front

speed: 40
horizontal_move_z: 10
retries: 4 # Number of times to retry if the probed points aren't within tolerance.
retry_tolerance:0.1

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
run_current: 0.7
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD11
run_current: 0.7
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PC7
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: PE4
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: PD3
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.7
sense_resistor: 0.110
#hold_current: 0.6
#stealthchop_threshold: 999999

