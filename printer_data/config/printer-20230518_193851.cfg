# This file contains common pin mappings for the BigTreeTech OctoPus V1.1
# To use this config, the firmware should be compiled for the STM32F407 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "8MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus v1.1 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include macros.cfg]

[include mainsail.cfg]

[include neopixel.cfg]


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100


[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
   127, 127, 20  # an example

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: PG6
position_endstop: 255
position_max: 255
homing_speed: 100

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: PG9
position_endstop: 255
position_max: 255
homing_speed: 100

[stepper_z]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
#endstop_pin: PG10
full_steps_per_rotation: 200
position_max: 300
position_min: -16
homing_speed: 6
second_homing_speed: 1

[stepper_z1]
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
full_steps_per_rotation: 200
rotation_distance: 2
microsteps: 16

[stepper_z2]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
full_steps_per_rotation: 200
rotation_distance: 2
microsteps: 16



[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
heater_pin: PA3 # HE0
sensor_pin:  PF4
microsteps: 16
gear_ratio: 50:8 
full_steps_per_rotation:200
rotation_distance: 21.8
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_accel: 10000
max_extrude_only_distance:500
max_extrude_cross_section: 50.0
max_extrude_only_velocity:120
pressure_advance:0.075
pressure_advance_smooth_time:0.02
sensor_type: ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 290

[heater_bed]
heater_pin: PA2
sensor_pin: PF3
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
max_power: 0.75
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.0166


[fan]
pin: PA8 # FAN0

[heater_fan fan1]
pin: PE5 # FAN1

[temperature_fan BTT]
pin: PD12
###   FAN Cooling based on BTT BOARD temp   ### 
max_power: 1.0
sensor_type: temperature_mcu
#You can replace host by mcu to use Controller Board temperature instead of the RPI
target_temp: 32
min_temp:  5
max_temp: 80
control: watermark
#   'watermark' controlled heaters this is the number of degrees in
#   Celsius above the target temperature before disabling the heater
#   as well as the number of degrees below the target before
#   re-enabling the heater. The default is 2 degrees Celsius.



[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_37005C001451313133353932-if00
restart_method: command

#######################################################################



[display_status]

[filament_motion_sensor encoder_sensor]
detection_length: 4
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin
#   Default is 7 mm.
extruder: extruder
#   The name of the extruder section this sensor is associated with.
#   This parameter must be provided.
switch_pin: ^PG11
# changing the switch_pin name according to your motherboard
pause_on_runout: True
insert_gcode:
    M117 Insert Detected
runout_gcode:
    M117 Runout Detected
    RUNOUT
#event_delay:
#pause_delay:

#######################################################################
##################################################################
##################################################################

#restart_method: command
# setup for PA9, PA10 USART1_tx / rx directly connected to the RPI GPIO TX / RX pins
# These are the pins the OctoPus uses for its built in RPI 40 pin connector
# only connect GND, TX, RX - supply 5v power to the RPI separately
# do not cross over TX/RX - it is done internally on the OctoPus PCB.
# Use "sudo raspi-config" to disable the serial terminal - but enable the serial port.
# When running "make menuconfig" you must un-select the USB Serial check box

[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 10000
max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 1500
square_corner_velocity: 10

[safe_z_home]
home_xy_position: 158, 134
speed: 150
z_hop: 5
z_hop_speed: 5

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset: -33.5
y_offset: -5
#z_offset: 0
speed: 4
samples: 2
sample_retract_dist: 2.0
probe_with_touch_mode: True
stow_on_each_sample: False

[input_shaper]

  shaper_type_x = mzv
  shaper_freq_x = 71.4
  shaper_type_y = ei
  shaper_freq_y = 82.2

