[bed_mesh]
speed: 45
horizontal_move_z: 5
mesh_min: 25, 25
mesh_max: 220, 220
probe_count: 3,3
fade_start: 1
fade_end: 10
# relative_reference_index:18



[z_tilt]
z_positions: 
    11, 12 #stepper_z Mini Tank
    128, 247 #stepper_z2 Mini Tank
    247, 12 #stepper_z1 Mini Tank

# points: 
#   44,18  #probe location Right Rear
#   44,247 #probe location Left Rear
#   255,250 #probe location Left Front
#   255,10 #probe location Right Front
  
points: 
    44, 18  #probe location Right Rear
    160, 247 #probe location Left Rear
    255, 18 #probe location Left Front

# # Uncomment below for 250mm build
# z_positions:
#    -50, 18
#    125, 298
#    300, 18
# points:
#    30, 5
#    125, 195
#    220, 5

speed: 40
horizontal_move_z: 10
retries: 4 # Number of times to retry if the probed points aren't within tolerance.
retry_tolerance:0.1

# A list of X,Y coordinates (one per line; subsequent lines

# indented) describing the location of each bed "pivot point". The

# "pivot point" is the point where the bed attaches to the given Z

# stepper. It is described using nozzle coordinates (the XY position

# of the nozzle if it could move directly above the point). The

# first entry corresponds to stepper_z, the second to stepper_z1,

# the third to stepper_z2, etc. This parameter must be provided.


# A list of X,Y coordinates (one per line; subsequent lines | back |

# indented) that should be probed during a Z_TILT_ADJUST command. | |

# Specify coordinates of the nozzle and be sure the probe is above L z1 z R

# the bed at the given nozzle coordinates. This parameter must be | |

# provided. | front |


# Number of times to retry if the probed points aren't within

# tolerance.

# If retries are enabled then retry if largest and smallest probed

# points differ more than retry_tolerance. Note the smallest unit of

# change here would be a single step. However if you are probing

# more points than steppers then you will likely have a fixed

# minimum value for the range of probed points which you can learn

# by observing command output.


########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
run_current: 0.7
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD11
run_current: 0.7
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PC7
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: PE4
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: PD3
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.7
sense_resistor: 0.110
#hold_current: 0.6
#stealthchop_threshold: 999999

